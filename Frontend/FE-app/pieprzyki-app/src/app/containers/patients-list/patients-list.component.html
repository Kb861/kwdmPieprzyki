<div class="jumbotron container" style="margin-top: 100px;">
  <h3 class="mb-5">Lista pacjentów</h3>

  <table mat-table [dataSource]="info">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="font-family-72-bold">
        Imię
      </th>
      <td
        mat-cell
        *matCellDef="let element"
        (click)="onClientSelection(element)"
      >
        {{ element?.info?.name }}
      </td>
    </ng-container>
    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef class="font-family-72-bold">
        Nazwisko
      </th>
      <td
        mat-cell
        *matCellDef="let element"
        (click)="onClientSelection(element)"
      >
        {{ element?.info?.lastname }}
      </td>
    </ng-container>
    <ng-container matColumnDef="examination">
      <th mat-header-cell *matHeaderCellDef class="font-family-72-bold">
        Badanie
      </th>
      <td mat-cell *matCellDef="let element">
        {{ (element?.exams)[0]?.title }}
      </td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef class="font-family-72-bold">
        Opis
      </th>
      <td mat-cell *matCellDef="let element">
        {{ (element?.exams)[0]?.description }}
      </td>
    </ng-container>
    <ng-container matColumnDef="medicamention">
      <th mat-header-cell *matHeaderCellDef class="font-family-72-bold">
        Leki
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element?.exams[0]?.medicaments.join(",") }}
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <div class="alert alert-secondary" role="alert" *ngIf="!info">
    Brak danych.
  </div>
</div>
