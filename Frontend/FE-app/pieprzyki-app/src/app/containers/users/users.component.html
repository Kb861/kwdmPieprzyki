<div class="jumbotron container" style="margin-top: 100px;">
  <h3 class="mb-5">Lista pacjentów</h3>

  <table mat-table [dataSource]="users">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="font-family-72-bold">
        Imię
      </th>
      <td mat-cell *matCellDef="let element" (click)="onClientSelection(element)">
        {{ element?.model?.name }}
      </td>
    </ng-container>
    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef class="font-family-72-bold">
        Nazwisko
      </th>
      <td mat-cell *matCellDef="let element" (click)="onClientSelection(element)">
        {{ element?.model?.lastname }}
      </td>
    </ng-container>
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef class="font-family-72-bold">
        Adres
      </th>
      <td mat-cell *matCellDef="let element" (click)="onClientSelection(element)">
        {{ element?.model?.adress }}
      </td>
    </ng-container>
    <ng-container matColumnDef="examination">
      <th mat-header-cell *matHeaderCellDef class="font-family-72-bold">
        Miasto
      </th>
      <td mat-cell *matCellDef="let element" (click)="onClientSelection(element)">{{ element?.model?.city }}</td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef class="font-family-72-bold">
        Kod pocztowy
      </th>
      <td mat-cell (click)="onClientSelection(element)" *matCellDef="let element">{{ element?.model?.postalCode }}</td>
    </ng-container>
    <ng-container matColumnDef="medicamention">
      <th mat-header-cell *matHeaderCellDef class="font-family-72-bold">
        Telefon
      </th>
      <td mat-cell (click)="onClientSelection(element)" *matCellDef="let element">{{ element?.model?.telephoneNumber}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <div class="alert alert-secondary" role="alert" *ngIf="!users">
    Brak danych.
  </div>
</div>
